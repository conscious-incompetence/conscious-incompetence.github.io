<header class="site-header">

  <div class="content">

    <div class="title">
      <h2><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h2>
    </div>

    <nav class="site-nav">
      <a href="#" class="menu-icon"></a>

      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
